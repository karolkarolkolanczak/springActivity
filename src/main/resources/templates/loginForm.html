<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Login Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{../spring-core.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>

</head>
<body>
<div class="container">

    <div th:replace="fragments/layoutDesign ::layoutAdminHeader" >
        Layout header
    </div>

    <h2 th:text="#{user.login.form}">Login Form</h2>
    <br />
    <form class="form-horizontal" th:object="${user}" th:action="@{/loginFormSubmit}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{hasErrors}">Error message</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('username')}? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{user.username}+': '">Username:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('password')}? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label" th:text="#{user.password}+': '">Password:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default" th:text="#{user.login}">Submit</button>
        </div>
    </form>

    <div th:replace="fragments/layoutDesign ::layoutFooter">
        Layout footer
    </div>

</div>



</body>
</html>
