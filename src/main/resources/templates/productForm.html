<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Product Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{../spring-core.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>

</head>
<body>
<div class="container">

    <div th:replace="fragments/layoutDesign ::layoutHeader" >
        Layout header
    </div>

    <h2 th:text="#{product.add}">Add new product</h2>

    <form class="form-horizontal" th:object="${productForm}" th:action="@{/productFormSubmit}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{productFormId}"/>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{product.name}+': '">Product name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{product.description}+': '">Description:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{description}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{product.price}+': '">Price:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" th:text="#{product.image}+': '">Image:</label>
            <div class="col-sm-5">
                <input id="imagefile" name="imagefile" type="file" class="file" th:field="*{file}"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default" th:text="#{submit}">Submit</button>
        </div>
    </form>

    <div th:replace="fragments/layoutDesign ::layoutFooter">
        Layout footer
    </div>

</div>



</body>
</html>
