<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Error</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../spring-core.css"
          th:href="@{../static/css/spring-core.css}" rel="stylesheet" media="screen"/>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>

<body>
<div class="container">
    <div>
        <nav class="navbar navbar-default ">

            <div style="position:absolute; top:5px; right:250px" ><span th:text="#{select.language}"></span>:
                <select id="locales">
                    <option></option>
                    <option th:value="en" th:text="#{english}" ></option>
                    <option th:value="pl" th:text="#{polish}" ></option>
                    <option th:value="es" th:text="#{spanish}"></option>
                </select>
            </div>

                <div style="margin: 20px">
                    <a href="/" style="color:black"><h2 th:text="#{shop.name}"></h2></a>
                    <a href="/" style="color:black"><h5 th:text="#{outdoor.shop}"></h5></a>
                </div>
                <div style="position:absolute; top:5px; right:10px">
                    <form th:action="@{/loginForm}" method="get">
                        <button type="submit" class="btn btn-primary" th:text="#{admin.area}">Login to Admin area</button>
                        <button type="submit" class="btn btn-default" th:text="#{admin.area}">Login to Admin area</button>
                    </form>
                </div>
        </nav>
    </div>

<h1>&nbsp;</h1>
<h1 th:text="#{page.not.found}">Page Not Found</h1>

</div>

</body>
</html>
